# mypy.ini ─ LLM-Assistant
[mypy]
python_version = 3.11              # or 3.12 / 3.13 if that’s your venv
strict = True                      # enables the full “strict mode” bundle
plugins = pydantic.mypy            # only if you add pydantic later

# --- Per-module tweaks -------------------------------------------------
[mypy-memory.backends.*]
ignore_missing_imports = True      # redis & sqlite backends handle opt-ins

[mypy-gradio.*]
ignore_missing_imports = True      # gradio (large, stubless) ➜ silence

[mypy-transformers.*]
ignore_missing_imports = True      # HF transformers stubs incomplete

# --- Ad-hoc suppressions (keep minimal) --------------------------------
[mypy-tests.*]
disallow_untyped_defs = False      # tests can be looser

